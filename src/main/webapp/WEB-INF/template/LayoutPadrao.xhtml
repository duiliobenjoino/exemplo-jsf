<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="titulo">Cervejas</ui:insert></title>
        <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js"/>
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
                <div class="titulo">
                    <ui:insert name="titulo">Cervejas</ui:insert>
                </div>
		<div class="menu">
                    <p:button outcome="/cadastroCerveja.xhtml" value="Registrar" icon="ui-icon-circle-plus">
                        <f:param name="menu1" value="10" />
                    </p:button>
                    <p:button outcome="/index.xhtml" value="Listar" icon="ui-icon-search">
                        <f:param name="menu2" value="10" />
                    </p:button>
		</div>
		<div style="clear: both"></div>
	</header>
        
	<div id="conteudo">
            <div class="logo">
                <h:graphicImage library="imagens" name="logomarca.png" />
            </div>
            <div class="forms">
		<ui:insert name="corpo" />
            </div>
	</div>
	<script>
      function configurarMoeda() {
        $(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
      }
      
      $(document).ready(function() {
        configurarMoeda();
      });
    </script>

</h:body>

</html>
